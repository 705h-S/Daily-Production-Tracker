  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="h0800"class="time-block">
        <section class="row ">
          <p class="hour">  8:00am</p>
          <textarea  class="description col-md-10" > </textarea>
          <button class="saveBtn ">  <i class="far fa-save fa-spin "></i>  </button>
        </section>
      </div>
    
        <div id="h0900"class="time-block">

        <div id="h1700"class="time-block">
          <section class="row">
            <p class="hour">   5:00hr</p>
            <textarea class="description col-md-10" > </textarea>
            <button class="saveBtn">  <i class="far fa-save"></i>  </button>
          </section>
        </div>


      </div>
    </div>
